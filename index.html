<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <!-- <link rel="stylesheet" href="minimal.css" /> -->
    <!-- <link rel="stylesheet" href="glass.css" /> -->
    <!-- <link rel="stylesheet" href="neumorphism.css" /> -->
    <link rel="stylesheet" href="cartoonish.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Guess My Number!</h1>
      <p class="instruction"></p>

      <!-- Timer Display -->
      <div class="timer">Time: 60s</div>

      <div class="number-display">?</div>

      <!-- Start Game Modal -->
      <div id="start-game-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h2>Select Difficulty</h2>
          <p class="modal-instruction">
            Choose a level to begin your adventure!
          </p>

          <!-- Difficulty Level Dropdown -->
          <select class="difficulty-dropdown">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>

          <button class="start-button">Start Game</button>
        </div>
      </div>

      <input
        type="number"
        class="guess-input"
        placeholder="Enter your guess..."
      />
      <button class="check-button">Check!</button>

      <p class="message">Start guessing...</p>

      <div class="score-container">
        <p>Score: <span class="score">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>

      <button class="again-button">Play Again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
