<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Guess My Number!</h1>
      <p class="instruction">Pick a number between 1 and 20</p>

      <div class="number-display">?</div>

      <input
        type="number"
        class="guess-input"
        min="1"
        max="20"
        placeholder="Enter your guess..."
      />
      <button class="check-button">Check!</button>

      <p class="message">Start guessing...</p>

      <div class="score-container">
        <p>Score: <span class="score">20</span></p>
        <p>Highscore: <span class="highscore">0</span></p>
      </div>

      <button class="again-button">Play Again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
